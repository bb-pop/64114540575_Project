<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Demo Confirm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header, .lower-layer {
            z-index: 10;
        }

        body, html {
            background-color: #3498db;
            height: 100%;
            margin: 0;
        }
        
        .header, .lower-layer {
            z-index: 10;
        }
        
        .header {
            display: flex;
            flex-direction: column;
            background-color: #20409A;
            padding: 10px;
            color: white;
        }
        
        .upper-layer {
            flex: 1;
            display: flex;
            align-items: center;
        }
        
        .lower-layer {
            flex: 1;
            display: flex;
            align-items: center;
            background-color: #ffffff;
            padding: auto;
            height: 65px;
        }
        
        .logo {
            width: 35px;
            margin-right: 10px;
        }
        
        .university-names {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .university-name {
            font-size: 15px;
            margin-bottom: 5px;
            color: #102894;
        }
        
        .sub-university-name {
            font-size: 13.1px;
            margin-bottom: 5px;
            color: #DFB612;
        }
        
        .user{
            display: grid;
            margin-left: auto;
        }
        
        .hamburger-menu {
            cursor: pointer;
            display: inline-block;
        }
        
        .hamburger-icon {
            display: inline-block;
            padding: 10px;
            border-radius: 50%;
            background-color: #fff;
        }
        
        .hamburger-icon span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #000080;
            margin-bottom: 4px;
        }
        
        .hamburger-icon span:last-child {
            margin-bottom: 0;
        }
        
        .hamburger-menu {
            cursor: pointer;
            display: inline-block;
        }

        .hamburger-icon {
            padding: 10px;
            border-radius: 50%;
            background-color: #fff;
        }

        .hamburger-icon span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #20409A;
            margin-bottom: 5px;
        }

        .hamburger-icon span:last-child {
            margin-bottom: 0;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 10px;
            top: 100px;
        }
        
        .dropdown-menu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-menu a:hover {
            background-color: #ddd;
        }

        .container {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            position: absolute; 
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%); 
            z-index: 999; 
            width: 400px; 
            height: auto; 
            padding: 20px;
            box-shadow: 0 50px 50px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
        }
        
        .top-bar {
            margin-bottom: 20px;
            width: 100%;
        }
        
        .top-bar h1 {
            color: rgb(0, 0, 0);
            text-align: center;
        }
        
        .card {
            background: white;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: left;
            height: auto;
            width: 100%;
            box-shadow: 0 50px 50px rgba(0, 0, 0, 0.2);
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .menu-item img {
            align-items: left;
            max-height: 100px;
            max-width: 100px;
            border: 1px solid #ddd;
            box-shadow: 0 20px 20px rgba(0, 0, 0, 0.2);
            padding: auto;
        }
        
        .item-details {
            text-align: left;
        }
        
        .item-details h2 {
            margin: 0;
        }
        
        .item-image-container, .item-details {
            flex-basis: auto; 
        }

        .quantity{
            font-weight: bold;
            color: #333;
        }
        
        .order-button {
            display: flex;
            justify-content: center;
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .order-button:hover {
            background-color: #004494;
        }
        
        @media (max-width: 768px) {
            .menu-item {
            flex-direction: column;
            }
        }

        .header-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }
    </style>
    <script>
        function showCurrentTime() {
            var today = new Date();
            var time = "เวลา " + today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds() + " น.";
            document.getElementById('currentTime').innerHTML = time;
        }
        setInterval(showCurrentTime, 1000); // อัปเดตทุก 1 วินาที
        
        function toggleMenu() {
            var dropdownMenu = document.getElementById("dropdownMenu");
            if (dropdownMenu.style.display === "block") {
                dropdownMenu.style.display = "none";
            } else {
                dropdownMenu.style.display = "block";
            }
        }

        const itemMaxBorrowTime = parseInt('{{ it.max_borrow_time }}', 10) * 60000;
        
        console.log('Max Borrow Time (from template):', '{{ item.max_borrow_time }}');
        console.log('Max Borrow Time (parsed to int):', itemMaxBorrowTime);

        function showBorrowTime() {
            var now = new Date();
            var hours = now.getHours().toString().padStart(2, '0');
            var minutes = now.getMinutes().toString().padStart(2, '0');
            var seconds = now.getSeconds().toString().padStart(2, '0');
            var time = hours + ":" + minutes;
            document.getElementById('borrowTime').textContent = time;
        }

        function showReturnTime() {
            var now = new Date();
            // ตรวจสอบว่า itemMaxBorrowTime เป็นตัวเลขหรือไม่
            if (!isNaN(itemMaxBorrowTime)) {
                var returnTime = new Date(now.getTime() + itemMaxBorrowTime);
                var returnHours = returnTime.getHours().toString().padStart(2, '0');
                var returnMinutes = returnTime.getMinutes().toString().padStart(2, '0');
                document.getElementById('returnTime').textContent = returnHours + ":" + returnMinutes;
            } else {
                console.error('Invalid itemMaxBorrowTime:', itemMaxBorrowTime);
                document.getElementById('returnTime').textContent = 'Invalid time';
            }
        }

        // ทำการอัปเดตเวลาทุก ๆ วินาที
        setInterval(function() {
            showBorrowTime();
            showReturnTime();
        }, 1000);
    </script>
</head>
<body>
    <div class="header">
        <div class="upper-layer">
            <!-- ส่วนด้านบนของ Header ยังคงเดิม -->
        </div>
    </div>
    <div class="lower-layer">
        <a href="/check-cancels/" class="header-link">
            <img src="https://www.ubu.ac.th/images/Ubu_logo.png" alt="Logo" class="logo">
            <div class="university-names">
                <div class="university-name">มหาวิทยาลัยอุบลราชธานี</div>
                <div class="sub-university-name">Ubon Ratchathani University</div>
            </div>
        </a>
        <div class="user">
            {% if user.is_authenticated %}
            <p>{{user.first_name}} {{user.last_name}}</p>
            {% endif %}
            <p id="currentTime"></p>
        </div>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div class="hamburger-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <div class="dropdown-menu" id="dropdownMenu">
        <a href="/check-cancels/">กลับไปหน้าหลัก</a>
        <a href="{% url 'edit-profile' %}">แก้ไขประวัติส่วนตัว</a>
        <a href="/history/">ประวัติการยืม</a>
        <a href="/contact/">ติดต่อเจ้าหน้าที่</a>
        <a href="/logout/">ออกจากระบบ</a>
    </div>
    <div class="container">
        <div class="top-bar">
            <h1>อุปกรณ์ที่ยืม</h1>
        </div>
        <form method="post" action="{% url 'confirm' it.id %}">
            {% csrf_token %}
            <div class="card">
                <div class="menu-item">
                    <div class="item-image-container">
                        <img src="{{ it.image.url }}" alt="{{ it.name }}" class="item-image">
                    </div>
                    <div class="item-details">
                        <h2>{{it.name}}</h2>
                        <div class="quantity-container">
                            <label for="quantity">จำนวนที่ยืม:</label>
                            <input type="number" id="quantity" name="quantity" min="1" max="1" value="1" required>
                        </div>
                        <div class="time-details">
                            <p>เวลาที่ยืม: <span id="borrowTime"></span></p>
                            <p>เวลาที่ต้องคืน: <span id="returnTime"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="order-button">ยืนยันการยืม</button>
        </form>
    </div>
</body>
</html>
