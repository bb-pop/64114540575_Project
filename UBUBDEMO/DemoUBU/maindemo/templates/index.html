<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo index</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="static/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            background-color: #3498db; /* ใช้ hex code สีฟ้าเข้ม */
            height: 100%;
            margin: 0;
        }
        
        .header {
            display: flex;
            flex-direction: column;
            background-color: #20409A;
            padding: 10px;
            color: white;
        }
        
        .upper-layer {
            flex: 1;
            display: flex;
            align-items: center;
        }
        
        .lower-layer {
            flex: 1;
            display: flex;
            align-items: center;
            background-color: #ffffff; /* สีขาวด้านล่าง */
            padding: 10px;
        }
        
        .logo {
            width: 35px; /* ขนาดของโลโก้ */
            margin-right: 10px; /* ระยะห่างระหว่างโลโก้กับข้อความ */
        }
        
        .university-names {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .university-name {
            font-size: 15px; /* ขนาดตัวอักษร */
            margin-bottom: 5px; /* ระยะห่างระหว่างชื่อมหาวิทยาลัยกับชื่อย่อ */
            color: #102894; /* สีน้ำเงิน */
        }
        
        .sub-university-name {
            font-size: 13.1px; /* ขนาดตัวอักษร */
            margin-bottom: 5px; /* ระยะห่างระหว่างชื่อมหาวิทยาลัยกับชื่อย่อ */
            color: #DFB612; /* สีเหลือง */
        }
        
        .frame {
            border: 2px solid #000;
            padding: 10px;
            margin: 10px;
            width: 200px;         
        }

        .user{
            display: grid;
            margin-left: auto;
        }
    </style>
    <script>
        function showCurrentTime() {
            var today = new Date();
            var time = "เวลา " + today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds() + " น.";
            document.getElementById('currentTime').innerHTML = time;
        }
        
        setInterval(showCurrentTime, 1000); // อัปเดตทุก 1 วินาที
    </script>
</head>
<body>
    <div class="header">
        <div class="upper-layer">
            <!-- ส่วนด้านบนของ Header ยังคงเดิม -->
        </div>
    </div>
    <div class="lower-layer">
        <img src="https://www.ubu.ac.th/images/Ubu_logo.png" alt="Logo" class="logo">
            <div class="university-names">
                <div class="university-name">มหาวิทยาลัยอุบลราชธานี</div>
                <div class="sub-university-name">Ubon Ratchathani University</div>
            </div>
        <div class="user">
            {% if user.is_authenticated %}
            <p>{{user.first_name}} {{user.last_name}}</p>
            <a href="/logout/">Logout</a>
            {% endif %}
            <p id="currentTime"></p>
        </div>
    </div>
    <div>
    <div class="container mx-auto px-4">
    <div class="grid grid-cols-5 gap-4 mt-8">
        {% for it in items%}
    <div class="bg-white p-4">
        <div>
            {% if it.image %}
                <img src="{{ it.image.url }}" alt="{{ it.name }}" style="width: 300px; height: 200px;">
            {% else %}
                No Image
            {% endif %}
        </div>
        <div class="text-lg mb-4">
            {{it.name}}
        </div>
        <div class="text-sm mb-4">
            {{it.description}}
        </div>
        <div>
            {{it.quantity}}
        </div>
        <!-- <div>
            <a href="/edit/{{it.id}}/" >edit</a>
            <a href="/delete/{{it.id}}/" >delete</a>
        </div> -->
        <button class="bg-blue-500 text-white px-4 py-2" type="/">ยืม</button>
    </div>
        {% endfor %}
    </div>
    </div>
</body>
</html>
