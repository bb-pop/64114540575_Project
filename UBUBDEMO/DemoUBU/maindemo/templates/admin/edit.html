<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Demo Edit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            background-color: #3498db;
            height: 100%;
            margin: 0;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: auto;
            height: auto;
        }
        
        .header, .lower-layer {
        z-index: 10;
        }
        
        .header {
            display: flex;
            flex-direction: column;
            background-color: #20409A;
            padding: 10px;
            color: white;
        }
        
        .upper-layer {
            flex: 1;
            display: flex;
            align-items: center;
        }
        
        .lower-layer {
            flex: 1;
            display: flex;
            align-items: center;
            background-color: #ffffff;
            padding: auto;
            height: 65px;
        }
        
        .logo {
            width: 35px;
            margin-right: 10px;
        }
        
        .university-names {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .university-name {
            font-size: 15px;
            margin-bottom: 5px; 
            color: #102894;
        }
        
        .sub-university-name {
            font-size: 13.1px;
            margin-bottom: 5px;
            color: #DFB612;
        }
        
        .user{
            display: grid;
            margin-left: auto;
        }
        
        .hamburger-menu {
            cursor: pointer;
            display: inline-block;
        }
        
        .hamburger-icon {
            display: inline-block;
            padding: 10px;
            border-radius: 50%;
            background-color: #fff;
        }
        
        .hamburger-icon span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #20409A;
            margin-bottom: 4px;
        }
        
        .hamburger-icon span:last-child {
            margin-bottom: 0;
        }
        
        .hamburger-menu {
            cursor: pointer;
            display: inline-block;
        }

        .hamburger-icon {
            padding: 10px;
            border-radius: 50%;
            background-color: #fff;
        }

        .hamburger-icon span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #20409A;
            margin-bottom: 5px;
        }

        .hamburger-icon span:last-child {
            margin-bottom: 0;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 10px;
            top: 100px;
        }

        .dropdown-menu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-menu a:hover {
            background-color: #ddd;
        }

        .header-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }
        </style>
        <script>
            function showCurrentTime() {
                var today = new Date();
                var time = "เวลา " + today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds() + " น.";
                document.getElementById('currentTime').innerHTML = time;
            }
            setInterval(showCurrentTime, 1000); // อัปเดตทุก 1 วินาที
            
            function toggleMenu() {
                var dropdownMenu = document.getElementById("dropdownMenu");
                if (dropdownMenu.style.display === "block") {
                    dropdownMenu.style.display = "none";
                } else {
                    dropdownMenu.style.display = "block";
                }
            }
        </script>
</head>
<body>
    <div class="header">
        <div class="upper-layer">
            <!-- ส่วนด้านบนของ Header ยังคงเดิม -->
        </div>
    </div>
    <div class="lower-layer">
        <a href="/check-admin/" class="header-link">
            <img src="https://www.ubu.ac.th/images/Ubu_logo.png" alt="Logo" class="logo">
            <div class="university-names">
                <div class="university-name">มหาวิทยาลัยอุบลราชธานี</div>
                <div class="sub-university-name">Ubon Ratchathani University</div>
            </div>
        </a>
        <div class="user">
            <p>ADMIN</p>
            <p id="currentTime"></p>
        </div>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div class="hamburger-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <div class="dropdown-menu" id="dropdownMenu">
        <a href="/check-admin/">กลับไปหน้าหลัก</a>
        <a href="/create/">เพิ่มอุปกรณ์</a>
        <a href="/approve-admin/">ตารางอนุมัติการยืม</a>
        <a href="/return-item/">ตารางยืนยันการคืน</a>
        <a href="/noreturn-admin/">ตารางยังไม่คืนของ</a>
        <a href="/dashboard/">Dashboard</a>
        <a href="/logout/">ออกจากระบบ</a>
    </div>
    </div>
    <h1>Edit</h1>
    <div>
        <form action="/edit/{{it.id}}/" method="POST">
            {% csrf_token%}
            <div>
                <label>ชื่อ </label>
                <input type="text" name="name" value="{{form.instance.name}}">
            </div>
            <div>
                <label>คำบรรยาย </label>
                <input type="text" name="description" value="{{form.instance.description}}">
            </div>
            <div>
                <label>จำนวนของ </label>
                <input type="number" name="quantity" value="{{form.instance.quantity}}">
            </div>
            <div>
                <label>รูป </label>
                <input type="file" name="image" value="{{form.instance.image}}">
            </div>
            <div>
                <label>กำหนดเวลายืม </label>
                <input type="number" name="max_borrow_time" value="{{form.instance.max_borrow_time}}">
            </div>
            <button type="submit">ยืนยันการเเก้ไข</button>
        </form>
    </div>
</body>
</html>
