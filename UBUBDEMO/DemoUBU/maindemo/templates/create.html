<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Demo create</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            background-color: #3498db; /* ใช้ hex code สีฟ้าเข้ม */
            height: 100%;
            margin: 0;
        }
        
        /* ให้คลาส container ครอบ .login-box และตั้งค่าสไตล์ใหม่ */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* ปรับให้ width และ height เป็น auto หรือค่าที่เหมาะสม */
            width: auto;
            height: auto;
            /* สามารถเพิ่ม padding บางส่วนที่นี่เพื่อให้แน่ใจว่า login-box ไม่จะชิดขอบจอ */
        }
        
        /* ตัวอย่างการตั้งค่า z-index */
        .header, .lower-layer {
        z-index: 10; /* ให้มีค่าสูงกว่าองค์ประกอบอื่นๆ ที่มีการตั้ง position เป็น absolute หรือ fixed */
        }
        
        .header {
            display: flex;
            flex-direction: column;
            background-color: #20409A;
            padding: 10px;
            color: white;
        }
        
        .upper-layer {
            flex: 1;
            display: flex;
            align-items: center;
        }
        
        .lower-layer {
            flex: 1;
            display: flex;
            align-items: center;
            background-color: #ffffff; /* สีขาวด้านล่าง */
            padding: 10px;
            position: relative; /* For absolute positioning of the dropdown */
        }
        
        .logo {
            width: 35px; /* ขนาดของโลโก้ */
            margin-right: 10px; /* ระยะห่างระหว่างโลโก้กับข้อความ */
        }
        
        .university-names {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .university-name {
            font-size: 15px; /* ขนาดตัวอักษร */
            margin-bottom: 5px; /* ระยะห่างระหว่างชื่อมหาวิทยาลัยกับชื่อย่อ */
            color: #102894; /* สีน้ำเงิน */
        }
        
        .sub-university-name {
            font-size: 13.1px; /* ขนาดตัวอักษร */
            margin-bottom: 5px; /* ระยะห่างระหว่างชื่อมหาวิทยาลัยกับชื่อย่อ */
            color: #DFB612; /* สีเหลือง */
        }
        
        .login-box {
            width: 350px;
            padding: 50px;
            text-align: center;
            background-color: #ffffff;
            border: 1px solid #ccc;
        }
        
        .login-title {
            font-size: 20px; /* ขนาดตัวอักษรของหัวข้อ */
            margin-bottom: 45px; /* ระยะห่างด้านล่างของหัวข้อ */
        }
        
        .login-btn {
            text-decoration: none;
            color: black;
            background-color: #FFFFFF;
            padding: 10px 30px; /* ระยะห่างของปุ่ม */
            border-radius: 5px; /* มุมขอบ */
        
            /* รูปภาพที่ต้องการใช้ */
            background-image: url('https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png');
            background-size: 20px; /* ขนาดของรูปภาพ */
            background-position: 10px center; /* ตำแหน่งรูปภาพ (10px จากซ้าย) */
            background-repeat: no-repeat; /* ไม่ทำซ้ำรูปภาพ */
            padding-left: 40px; /* ระยะห่างจากขอบซ้ายของปุ่ม */
        
            /* เพิ่มขอบดำ */
            border: 1px solid #000;
            box-sizing: border-box;
        
            /* ปรับความสูงของปุ่มเพื่อคำนวณขอบได้ถูกต้อง */
            height: auto;
        }
        
        .user{
            display: grid;
            margin-left: auto;
        }
        
        /* Hamburger Icon Style */
        .hamburger-menu {
            cursor: pointer;
            display: inline-block; /* Adjust as needed */
        }
        
        .hamburger-icon {
            display: inline-block;
            padding: 10px;
            border-radius: 50%;
            background-color: #fff; /* Adjust to your color */
        }
        
        .hamburger-icon span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #000080; /* Adjust to your color */
            margin-bottom: 4px;
        }
        
        .hamburger-icon span:last-child {
            margin-bottom: 0;
        }
        
        /* Hamburger Icon Style */
        .hamburger-menu {
            cursor: pointer;
            display: inline-block;
        }

        .hamburger-icon {
            padding: 10px;
            border-radius: 50%;
            background-color: #fff; /* White background for the icon */
        }

        .hamburger-icon span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #000080; /* Blue bars of the icon */
            margin-bottom: 5px;
        }

        .hamburger-icon span:last-child {
            margin-bottom: 0;
        }

        /* Dropdown Menu Style */
        .dropdown-menu {
            display: none; /* Hidden by default */
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 10px; /* Adjust this to align the menu as per your design */
            top: 100px; /* Adjust this to position the menu below your top bar */
        }

        .dropdown-menu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-menu a:hover {
            background-color: #ddd;
        }
        </style>
        <script>
            function showCurrentTime() {
                var today = new Date();
                var time = "เวลา " + today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds() + " น.";
                document.getElementById('currentTime').innerHTML = time;
            }
            setInterval(showCurrentTime, 1000); // อัปเดตทุก 1 วินาที
            
            function toggleMenu() {
                var dropdownMenu = document.getElementById("dropdownMenu");
                if (dropdownMenu.style.display === "block") {
                    dropdownMenu.style.display = "none";
                } else {
                    dropdownMenu.style.display = "block";
                }
            }
        </script>
</head>
<body>
    <div class="header">
        <div class="upper-layer">
            <!-- ส่วนด้านบนของ Header ยังคงเดิม -->
        </div>
    </div>
    <div class="lower-layer">
        <img src="https://www.ubu.ac.th/images/Ubu_logo.png" alt="Logo" class="logo">
            <div class="university-names">
                <div class="university-name">มหาวิทยาลัยอุบลราชธานี</div>
                <div class="sub-university-name">Ubon Ratchathani University</div>
            </div>
        <div class="user">
            {% if user.is_authenticated %}
            <p>{{user.first_name}} {{user.last_name}}</p>
            {% endif %}
            <p id="currentTime"></p>
        </div>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div class="hamburger-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <div class="dropdown-menu" id="dropdownMenu">
        <!-- Menu Items -->
        <a href="{% url 'edit-profile' %}">แก้ไขประวัติส่วนตัว</a>
        <a href="#">ประวัติการยืม</a>
        <a href="/contact/">ติดต่อเจ้าหน้าที่</a>
        <a href="/logout/">ออกจากระบบ</a>
    </div>
    </div>
        <form action="/create/" method="POST" enctype="multipart/form-data">
            {% csrf_token%}
            <div>
                <label >Name:</label>
                <input type="text" name="name"> 
            </div>
            <div>
                <label >Description:</label>
                <input type="text" name="description"> 
            </div>
            <div>
                <label >Quantity:</label>
                <input type="number" value='0' name="quantity"> 
            </div>
            <div>
                <label for="image">Images:</label>
                <input type="file" name="image">
            </div>
            <button type="submit">create</button>
        </form>
    </div>
</body>
</html>
